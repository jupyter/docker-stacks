name: Build and test amd64 Docker Images
# This workflow runs a lot quicker, than building multi-images in docker.yml
# This will allow us to conclude if things work or not far quicker,
# when we don't expect there to be any platform specific breaking change.

on:
  pull_request:
    paths:
      - ".github/workflows/docker-amd64.yml"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      - "tensorflow-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "Makefile"
      - "requirements-dev.txt"
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/docker-amd64.yml"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      - "tensorflow-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "Makefile"
      - "requirements-dev.txt"
  workflow_dispatch:

concurrency:
  # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test-amd64-images:
    name: Build and test amd64 Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@v3

      - name: Set Up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dev Dependencies üì¶
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Build Docker Images üõ†
        run: make build-all
        env:
          # Full logs for CI build
          BUILDKIT_PROGRESS: plain

      - name: Run tests ‚úÖ
        run: make test-all

      - name: Checkout Wiki Repo üìÉ
        uses: actions/checkout@v3
        with:
          repository: ${{github.repository}}.wiki
          path: wiki/

      - name: Create tags and manifest üè∑
        run: make hook-all
