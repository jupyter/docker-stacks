name: Build, test and push Docker Images

on:
  schedule:
    # Weekly, at 03:00 on Monday UTC time
    - cron: "0 3 * * 1"
  pull_request:
    paths:
      - ".github/workflows/docker.yml"
      # We use local reusable workflows to make architecture clean an simple
      # https://docs.github.com/en/actions/using-workflows/reusing-workflows
      - ".github/workflows/docker-build-test-upload.yml"
      - ".github/workflows/docker-tag-manifest-push.yml"
      - ".github/workflows/docker-wiki-update.yml"

      # We use local composite actions to combine multiple workflow steps within one action
      # https://docs.github.com/en/actions/creating-actions/about-custom-actions#composite-actions
      - ".github/actions/create-dev-env/action.yml"
      - ".github/actions/download-manifests/action.yml"
      - ".github/actions/load-image/action.yml"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      - "tensorflow-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "requirements-dev.txt"
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/docker.yml"
      - ".github/workflows/docker-build-test-upload.yml"
      - ".github/workflows/docker-tag-manifest-push.yml"
      - ".github/workflows/docker-wiki-update.yml"

      - ".github/actions/create-dev-env/action.yml"
      - ".github/actions/download-manifests/action.yml"
      - ".github/actions/load-image/action.yml"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      - "tensorflow-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "requirements-dev.txt"
  workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write

jobs:
  amd64-base:
    uses: ./.github/workflows/docker-build-test-upload.yml
    with:
      parentImage: ""
      image: base-notebook
      platform: amd64
      runsOn: ubuntu-latest

  amd64-minimal:
    needs: [amd64-base]
    uses: ./.github/workflows/docker-build-test-upload.yml
    with:
      parentImage: base-notebook
      image: minimal-notebook
      platform: amd64
      runsOn: ubuntu-latest

  amd64-scipy:
    needs: [amd64-minimal]
    uses: ./.github/workflows/docker-build-test-upload.yml
    with:
      parentImage: minimal-notebook
      image: scipy-notebook
      platform: amd64
      runsOn: ubuntu-latest

  amd64-r:
    needs: [amd64-minimal]
    uses: ./.github/workflows/docker-build-test-upload.yml
    with:
      parentImage: minimal-notebook
      image: r-notebook
      platform: amd64
      runsOn: ubuntu-latest

  amd64-tensorflow:
    needs: [amd64-scipy]
    uses: ./.github/workflows/docker-build-test-upload.yml
    with:
      parentImage: scipy-notebook
      image: tensorflow-notebook
      platform: amd64
      runsOn: ubuntu-latest

  amd64-datascience:
    needs: [amd64-scipy]
    uses: ./.github/workflows/docker-build-test-upload.yml
    with:
      parentImage: scipy-notebook
      image: datascience-notebook
      platform: amd64
      runsOn: ubuntu-latest

  amd64-pyspark:
    needs: [amd64-scipy]
    uses: ./.github/workflows/docker-build-test-upload.yml
    with:
      parentImage: scipy-notebook
      image: pyspark-notebook
      platform: amd64
      runsOn: ubuntu-latest

  amd64-all-spark:
    needs: [amd64-pyspark]
    uses: ./.github/workflows/docker-build-test-upload.yml
    with:
      parentImage: pyspark-notebook
      image: all-spark-notebook
      platform: amd64
      runsOn: ubuntu-latest

  amd64-images-tag-push:
    needs:
      [
        amd64-base,
        amd64-minimal,
        amd64-scipy,
        amd64-r,
        amd64-tensorflow,
        amd64-datascience,
        amd64-pyspark,
        amd64-all-spark,
      ]
    uses: ./.github/workflows/docker-tag-manifest-push.yml
    with:
      platform: amd64
      runsOn: ubuntu-latest
      # https://docs.github.com/en/actions/using-workflows/reusing-workflows#limitations
      # The strategy property is not supported in any job that calls a reusable workflow
      # Using the workaround: https://github.community/t/reusable-workflow-with-strategy-matrix/205676/2
      images: >-
        [
          "base-notebook",
          "minimal-notebook",
          "scipy-notebook",
          "r-notebook",
          "tensorflow-notebook",
          "datascience-notebook",
          "pyspark-notebook",
          "all-spark-notebook"
        ]

  wiki-update:
    needs: [amd64-images-tag-push]
    uses: ./.github/workflows/docker-wiki-update.yml
