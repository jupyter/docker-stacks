name: Download images tags from GitHub artifacts and create multi-platform manifests

env:
  OWNER: ${{ github.repository_owner }}

on:
  workflow_call:
    inputs:
      image:
        description: Image name
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  merge-tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@v4
      - name: Create dev environment ğŸ“¦
        uses: ./.github/actions/create-dev-env
        with:
          platform: x86_64

      - name: Download x86_64 tags file ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.image }}-x86_64-tags
          path: /tmp/jupyter/tags/
      - name: Download aarch64 tags file ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.image }}-aarch64-tags
          path: /tmp/jupyter/tags/

      # Docker might be stuck when pulling images
      # https://github.com/docker/for-mac/issues/2083
      # https://stackoverflow.com/questions/38087027/docker-compose-stuck-downloading-or-pulling-fs-layer
      - name: Reset docker state ğŸ—‘ï¸
        run: |
          docker system prune --all --force
          sudo systemctl restart docker
        shell: bash

      - name: Login to Docker Hub ğŸ”
        if: github.repository == 'jupyter/docker-stacks' && (github.ref == 'refs/heads/main' || github.event_name == 'schedule')
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Merge tags for the images ğŸ”€
        if: github.repository == 'jupyter/docker-stacks' && (github.ref == 'refs/heads/main' || github.event_name == 'schedule')
        run: python3 -m tagging.merge_tags --short-image-name ${{ inputs.image }} --tags-dir /tmp/jupyter/tags/
        shell: bash
