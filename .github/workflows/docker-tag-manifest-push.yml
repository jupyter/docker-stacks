name: Download Docker image from GitHub artifacts, tag and push it to DockerHub

env:
  OWNER: ${{ github.repository_owner }}

on:
  workflow_call:
    inputs:
      images:
        description: Stringified JSON object listing image names
        required: true
        type: string
      platform:
        description: Image platform
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  tag-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image: ${{ fromJson(inputs.images) }}

    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@v3
      - name: Create dev environment ğŸ“¦
        uses: ./.github/actions/create-dev-env
        with:
          platform: x86_64
      - name: Load image to Docker ğŸ“¥
        uses: ./.github/actions/load-image
        with:
          image: ${{ matrix.image }}
          platform: ${{ inputs.platform }}

      - name: Login to Docker Hub ğŸ”
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b # dependabot updates to latest release
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download tags file ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.image }}-${{ inputs.platform }}-tags
          path: /tmp/tags/
      - name: Apply tags to the loaded image ğŸ·
        run: python3 -m tagging.apply_tags --short-image-name ${{ matrix.image }} --tags-dir /tmp/tags/  --owner ${{ env.OWNER }}

      - name: Push Images to Docker Hub ğŸ“¤
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        run: docker push --all-tags ${{ env.OWNER }}/${{ matrix.image }}
        shell: bash
