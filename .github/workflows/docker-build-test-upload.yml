name: Download parent image, build new one, test it and upload to GitHub artifacts

on:
  workflow_call:
    inputs:
      parentImage:
        description: Parent image name
        required: true
        type: string
      image:
        description: Image name
        required: true
        type: string
      platform:
        description: Image platform
        required: true
        type: string
      runsOn:
        description: GitHub Actions Runner image
        required: true
        type: string

jobs:
  build-test-upload:
    runs-on: ${{ inputs.runsOn }}
    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@v3
      - name: Create dev environment ğŸ“¦
        uses: ./.github/actions/create-dev-env
        with:
          platform: ${{ inputs.platform }}

      # Self-hosted runners share a state (whole VM) between runs
      - name: Reset docker state ğŸ—‘ï¸
        if: ${{ inputs.platform != 'amd64' }}
        run: docker system prune --all --force
        shell: bash

      - name: Load parent built image to Docker ğŸ“¥
        if: ${{ inputs.parentImage != '' }}
        uses: ./.github/actions/load-image
        with:
          image: ${{ inputs.parentImage }}
          platform: ${{ inputs.platform }}

      - name: Build image ğŸ› 
        run: docker build --rm --force-rm --tag jupyter/${{ inputs.image }} ${{ inputs.image }}/
        env:
          DOCKER_BUILDKIT: 1
          # Full logs for CI build
          BUILDKIT_PROGRESS: plain
        shell: bash

      - name: Run tests âœ…
        run: python3 -m tests.run_tests --short-image-name ${{ inputs.image }}
        shell: bash

      - name: Save image as a tar for later use ğŸ’¾
        run: docker save jupyter/${{ inputs.image }} -o /tmp/${{ inputs.image }}-${{ inputs.platform }}.tar
        shell: bash
      - name: Upload image as artifact ğŸ’¾
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.image }}-${{ inputs.platform }}
          path: /tmp/${{ inputs.image }}-${{ inputs.platform }}.tar
          retention-days: 3

      # Self-hosted runners share a state (whole VM) between runs
      - name: Cleanup artifacts ğŸ—‘ï¸
        run: |
          rm -f /tmp/${{ inputs.image }}-${{ inputs.platform }}.tar
        shell: bash
        if: always()
