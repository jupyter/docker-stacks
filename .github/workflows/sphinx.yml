name: Build Sphinx Documentation and check links

on:
  schedule:
    # Weekly, at 03:00 on Monday UTC time
    - cron: "0 3 * * 1"
  pull_request:
    paths:
      - ".github/workflows/sphinx.yml"

      - "docs/**"
      - "README.md"
      - ".readthedocs.yaml"
      - "requirements-docs.txt"
      - "dodo.py"
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/sphinx.yml"

      - "docs/**"
      - "README.md"
      - ".readthedocs.yaml"
      - "requirements-docs.txt"
      - "dodo.py"
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Sphinx Documentation
    if: github.event_name != 'schedule' || (github.event_name == 'schedule' && github.repository == 'jupyter/docker-stacks')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@v3

      - name: Set Up Python üêç
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Doc Dependencies üì¶
        run: |
          python -m pip install doit plumbum
          python -m doit setup_docs

      - name: Build Documentation üìñ
        run: |
          python -m doit docs_build

      - name: Check Documentation URLs üîó
        run: |
          python -m doit docs_check_links
