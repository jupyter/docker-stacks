name: Build and test Docker Images

on:
  schedule:
    # Weekly, at 03:00 on Monday UTC time
    - cron: "0 3 * * 1"
  pull_request:
    paths:
      - ".github/workflows/build-test-docker.yml"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      - "tensorflow-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "dodo.py"
      - "requirements-dev.txt"
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/build-test-docker.yml"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      - "tensorflow-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "dodo.py"
      - "requirements-dev.txt"
  workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      short_sha: ${{ steps.slug.outputs.short_sha }}
    steps:
      - name: Maximize build space ğŸ› 
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc

      # Setup docker to build for multiple platforms, see:
      # https://github.com/docker/build-push-action/tree/master#usage
      # https://github.com/docker/build-push-action/blob/master/docs/advanced/multi-platform.md
      - name: Set up QEMU (for docker buildx) ğŸ³
        uses: docker/setup-qemu-action@27d0a4f181a40b142cce983c5393082c365d1480 # dependabot updates to latest release

      # https://github.com/docker/build-push-action/tree/master#usage
      - name: Set up Docker Buildx (for multi-arch builds) ğŸ³
        uses: docker/setup-buildx-action@94ab11c41e45d028884a99163086648e898eed25 # dependabot updates to latest release

      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@v3

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install Dev Dependencies ğŸ“¦
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      # https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#github-cache
      - name: Build Docker Images ğŸ› 
        id: build-images
        run: |
          doit docker_build
          doit docker_save_images
        env:
          # Full logs for CI build
          BUILDKIT_PROGRESS: plain
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get short SHA ğŸ”–
        id: slug
        run: echo "::set-output name=short_sha::$(echo ${GITHUB_SHA} | cut -c1-7)"

      - name: Save Docker images as artifact ğŸ’¾
        uses: actions/upload-artifact@v3
        with:
          name: docker-images-${{ steps.slug.outputs.short_sha }}
          path: .github/built-docker-images/
          # 1 day for now - might need extending later
          retention-days: 1

  test-images:
    name: Test Docker images
    runs-on: ubuntu-latest
    needs: [build-images]
    steps:
      - name: Checkout repo âš¡ï¸
        uses: actions/checkout@v3

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install Dev Dependencies ğŸ“¦
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Download built images ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: docker-images-${{ needs.build-images.outputs.short_sha }}
          path: .github/built-docker-images/

      - name: Load downloaded images to docker ğŸ“¥
        run: doit docker_load_images

      - name: Run tests âœ…
        run: doit docker_test

      - name: Login to GHCR ğŸ”
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        uses: docker/login-action@6af3c118c8376c675363897acf1757f7a9be6583 # dependabot updates to latest release
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          # TODO: need a PAT to be able to push to GHCR
          password: ${{ secrets.GHCR_PAT }}

      - name: Push images to GHCR ğŸ“¤
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        run: doit docker_push_image -r ghcr.io

  create-manifests:
    name: Create tags and manifests
    runs-on: ubuntu-latest
    needs: [build-images]
    steps:
      - name: Clone docker-stacks repo âš¡ï¸
        uses: actions/checkout@v3

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install Dev Dependencies ğŸ“¦
        run: |
          pip install --upgrade pip
          pip install -r main/requirements-dev.txt

      - name: Checkout Wiki Repo ğŸ“ƒ
        uses: actions/checkout@v3
        with:
          repository: ${{github.repository}}.wiki
          path: wiki/

      - name: Create tags and manifest ğŸ·
        run: doit docker_create_manifest

      - name: Save manifests as artifact ğŸ’¾
        uses: actions/upload-artifact@v3
        with:
          name: docker-images-manifest-${{ needs.build-images.outputs.short_sha }}
          path: wiki/manifests/
          # 1 day for now - might need extending later
          retention-days: 1

      - name: Push Wiki to GitHub ğŸ“¤
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        uses: stefanzweifel/git-auto-commit-action@5804e42f86b1891093b151b6c4e78e759c746c4d # dependabot updates to latest release
        with:
          commit_message: "Automated wiki publish for ${{github.sha}}"
          repository: wiki/
