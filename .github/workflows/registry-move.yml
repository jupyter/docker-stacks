name: Move some images from Docker Hub to Quay.io

env:
  OWNER: ${{ github.repository_owner }}
  PUSH_TO_REGISTRY: ${{ (github.repository_owner == 'jupyter' || github.repository_owner == 'mathbunnyru') && (github.ref == 'refs/heads/main') }}

on:
  pull_request:
    paths:
      - ".github/workflows/registry-move.yml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/registry-move.yml"
  workflow_dispatch:

jobs:
  update-overview:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'jupyter' || github.repository_owner == 'mathbunnyru'

    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@v4

      - name: Install skopeo üì¶
        run: sudo apt-get update && sudo apt-get install --yes skopeo

      - name: Login to Quay.io üîê
        if: env.PUSH_TO_REGISTRY == 'true'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Move image from Docker Hub to Quay.io üê≥
        if: env.PUSH_TO_REGISTRY == 'true'
        run: |
          skopeo copy docker://${{ env.OWNER }}/${{ matrix.image }}:aarch64-${{ matrix.tag }} docker://quay.io/${{ env.OWNER }}/${{ matrix.image }}:aarch64-${{ matrix.tag }}
          skopeo copy docker://${{ env.OWNER }}/${{ matrix.image }}:x86_64-${{ matrix.tag }} docker://quay.io/${{ env.OWNER }}/${{ matrix.image }}:x86_64-${{ matrix.tag }}
          skopeo copy --multi-arch all docker://${{ env.OWNER }}/${{ matrix.image }}:${{ matrix.tag }} docker://quay.io/${{ env.OWNER }}/${{ matrix.image }}:${{ matrix.tag }}

    strategy:
      fail-fast: false
      matrix:
        image:
          [
            docker-stacks-foundation,
            base-notebook,
            minimal-notebook,
            scipy-notebook,
            r-notebook,
            julia-notebook,
            tensorflow-notebook,
            datascience-notebook,
            pyspark-notebook,
            all-spark-notebook,
          ]
        tag: [4d70cf8da953]
