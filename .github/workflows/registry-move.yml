name: Move some images from Docker Hub to Quay.io

env:
  OWNER: ${{ github.repository_owner }}
  PUSH_TO_REGISTRY: ${{ (github.repository_owner == 'jupyter' || github.repository_owner == 'mathbunnyru') && (github.ref == 'refs/heads/main') }}

on:
  pull_request:
    paths:
      - ".github/workflows/registry-move.yml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/registry-move.yml"
  workflow_dispatch:

jobs:
  update-overview:
    # To be able to use the latest skopeo
    runs-on: macos-latest
    if: github.repository_owner == 'jupyter' || github.repository_owner == 'mathbunnyru'

    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@v4

      - name: Install skopeo and Docker ðŸ“¦
        run: |
          brew install skopeo
          brew install --cask docker

      - name: Login to Quay.io ðŸ”
        if: env.PUSH_TO_REGISTRY == 'true'
        run: >
          skopeo login quay.io
          --username ${{ secrets.QUAY_USERNAME }}
          --password ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Move image from Docker Hub to Quay.io ðŸ³
        if: env.PUSH_TO_REGISTRY == 'true'
        run: >
          skopeo copy
          --multi-arch all
          docker://${{ env.OWNER }}/${{ matrix.image }}:${{ matrix.tag }}
          docker://quay.io/${{ env.OWNER }}/${{ matrix.image }}:${{ matrix.tag }}

    strategy:
      fail-fast: false
      matrix:
        image:
          [
            docker-stacks-foundation,
            base-notebook,
            minimal-notebook,
            scipy-notebook,
            r-notebook,
            julia-notebook,
            tensorflow-notebook,
            pytorch-notebook,
            datascience-notebook,
            pyspark-notebook,
            all-spark-notebook,
          ]
        tag: [missing-tag-expected-to-fail]
