name: Load Docker image
description: Download the image tar and load it to Docker

inputs:
  image:
    description: Image name
    required: true
  platform:
    description: Image platform
    required: true

runs:
  using: composite
  steps:
    - name: Download built image ğŸ“¥
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.image }}-${{ inputs.platform }}
        path: /tmp/jupyter/images/
    - name: Load downloaded image to docker ğŸ“¥
      run: |
        unzip /tmp/jupyter/images/${{ inputs.image }}-${{ inputs.platform }}.tar.zst.zip | zstd --uncompress --stdout | docker load
        rm /tmp/jupyter/images/${{ inputs.image }}-${{ inputs.platform }}.tar.zst.zip
        docker image ls --all
      shell: bash
