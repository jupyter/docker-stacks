name: Load Docker image
description: Download the image tar and load it to Docker

inputs:
  image:
    description: Image name
    required: true
  variant:
    description: Variant tag prefix
    required: true

runs:
  env:
    PLATFORM: ${{ runner.arch == 'X64' && 'x86_64' || 'aarch64' }}
  using: composite
  steps:
    - name: Download built image ðŸ“¥
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.image }}-${{ env.PLATFORM }}-${{ inputs.variant }}
        path: /tmp/jupyter/images/
    - name: Load downloaded image to docker ðŸ“¥
      run: |
        zstd --uncompress --stdout --rm /tmp/jupyter/images/${{ inputs.image }}-${{ env.PLATFORM }}-${{ inputs.variant }}.tar.zst | docker load
        docker image ls --all
      shell: bash
