name: Build environment
description: Create a build environment

runs:
  using: composite
  steps:
    - name: Set Up Python ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Dev Dependencies ğŸ“¦
      run: |
        pip install --upgrade pip
        pip install --upgrade -r requirements-dev.txt
      shell: bash

    - name: Sleep to allow Docker daemon to start ğŸ•’
      if: runner.arch == 'X64'
      run: sleep 10
      shell: bash
